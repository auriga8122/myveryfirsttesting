<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock by Kae Su Wai</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="number" style="--n: 1" id="one"><b>1</b></div>
      <div class="number" style="--n: 2" id="two"><b>2</b></div>
      <div class="number" style="--n: 3" id="three"><b>3</b></div>
      <div class="number" style="--n: 4" id="four"><b>4</b></div>
      <div class="number" style="--n: 5" id="five"><b>5</b></div>
      <div class="number" style="--n: 6" id="six"><b>6</b></div>
      <div class="number" style="--n: 7" id="seven"><b>7</b></div>
      <div class="number" style="--n: 8" id="eight"><b>8</b></div>
      <div class="number" style="--n: 9" id="nine"><b>9</b></div>
      <div class="number" style="--n: 10" id="ten"><b>10</b></div>
      <div class="number" style="--n: 11" id="eleven"><b>11</b></div>
      <div class="number" style="--n: 12" id="twelve"><b>12</b></div>
      <div class="hourhand" id="hourhand"></div>
      <div class="minutehand" id="minutehand"></div>
      <div class="secondhand" id="secondhand"></div>
      <div class="centerdot" id="centerdot"></div>
      <div id="myname">auriga</div>
    </div>

    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
